<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPTAnki</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --background-light: #f4f6f9;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-light);
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .disclaimer {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }
        #filename, #mcqText, #noteType {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }
        #mcqText {
            min-height: 300px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: var(--secondary-color);
        }
        .btn-secondary {
            background-color: #6b7280;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        #validationMessage {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        .success-message {
            background-color: #ecfdf5;
            color: #064e3b;
            border: 1px solid #d1fae5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GPTAnki</h1>
        </div>

        <!-- Note Type Selector -->
        <div class="input-group">
            <label for="noteType">Select Note Type:</label>
            <select id="noteType">
                <option value="MCQ" selected>MCQ</option>
                <option value="Basic">Basic</option>
                <option value="Cloze">Cloze Deletion</option>
            </select>
        </div>

        <!-- Filename Input Box with Disclaimer -->
        <div class="input-group">
            <label for="filename">Filename:</label>
            <input type="text" id="filename" value="MCQ">
            <p class="disclaimer">* If left empty, the filename will default to the selected note type.</p>
        </div>

        <!-- Textarea for Questions -->
        <div class="input-group">
            <label for="mcqText">Paste your questions here:</label>
            <textarea id="mcqText" placeholder="Paste questions here..."></textarea>
        </div>

        <div id="validationMessage"></div>

        <!-- Action Buttons -->
        <div class="button-group">
            <button id="generateButton" class="btn">Generate CSV</button>
            <button id="downloadButton" class="btn" style="display:none;">Download CSV</button>
            <button id="clearButton" class="btn btn-secondary">Clear</button>
        </div>
    </div>

    <script>
        function validateInput(text) {
            const lines = text.trim().split('///').filter(line => line.trim() !== '');
            const validationMessage = document.getElementById('validationMessage');
            validationMessage.innerHTML = '';
            validationMessage.className = '';

            if (lines.length === 0) {
                validationMessage.innerHTML = 'Please enter some content.';
                validationMessage.classList.add('error-message');
                return false;
            }

            validationMessage.innerHTML = `Total Cards: ${lines.length}. Ready to generate CSV.`;
            validationMessage.classList.add('success-message');
            return true;
        }

        function generateCSV() {
            const noteType = document.getElementById('noteType').value;
            const text = document.getElementById('mcqText').value;
            const filename = document.getElementById('filename').value || noteType;
            const downloadButton = document.getElementById('downloadButton');

            if (!validateInput(text)) {
                downloadButton.style.display = 'none';
                return;
            }

            let csvContent = 'Question,Answer\n';
            const lines = text.trim().split('///').filter(line => line.trim() !== '');

            if (noteType === 'MCQ') {
                csvContent = 'Question,Choice A,Choice B,Choice C,Choice D,Correct Answer\n';
                lines.forEach(line => {
                    const parts = line.split('|').map(part => part.trim().replace(/"/g, '""'));
                    const [question, ...choices] = parts;
                    const correctAnswer = choices.pop();
                    csvContent += `"${question}","${choices.join('","')}","${correctAnswer}"\n`;
                });
            } else if (noteType === 'Basic') {
                lines.forEach(line => {
                    const [question, answer] = line.split('|').map(part => part.trim());
                    csvContent += `"${question}","${answer}"\n`;
                });
            } else if (noteType === 'Cloze') {
                lines.forEach(line => {
                    csvContent += `"${line.trim()}"\n`;
                });
            }

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `${filename}.csv`);

            downloadButton.style.display = 'inline-block';
            downloadButton.onclick = () => {
                link.click();
                URL.revokeObjectURL(url);
            };
        }

        document.getElementById('generateButton').addEventListener('click', generateCSV);
        document.getElementById('clearButton').addEventListener('click', () => {
            document.getElementById('mcqText').value = '';
            document.getElementById('validationMessage').innerHTML = '';
            document.getElementById('downloadButton').style.display = 'none';
        });
    </script>
</body>
</html>
