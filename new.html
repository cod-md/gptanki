<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPTAnki</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --background-light: #f4f6f9;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-light);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
        }
        .info-section {
            background-color: #f0f5ff;
            border-left: 5px solid var(--primary-color);
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        #filename, #mcqText {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }
        #mcqText {
            min-height: 300px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: var(--secondary-color);
        }
        .btn-secondary {
            background-color: #6b7280;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        #validationMessage {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        .success-message {
            background-color: #ecfdf5;
            color: #064e3b;
            border: 1px solid #d1fae5;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GPTAnki</h1>
        </div>

        <div class="info-section">
            <h3>ChatGPT MCQ Generation Prompt</h3>
            <pre>Make 5 MCQs on the material
Bloom's Taxonomy levels: 1,2,3,4,5,6

Format: question|answerA|answerB|answerC|answerD|correctAnswer

Examples:
What is the capital of France?|Paris|London|Berlin|Madrid|A
What is 2 + 2?|3|4|5|6|B</pre>
        </div>

        <div class="input-group">
            <label for="filename">Filename (default: MCQ):</label>
            <input type="text" id="filename" value="MCQ">
        </div>

        <div class="input-group">
            <label for="mcqText">Paste your MCQs (question|A|B|C|D|correct):</label>
            <textarea id="mcqText" placeholder="Paste multiple-choice questions here..."></textarea>
        </div>

        <div id="validationMessage"></div>

        <div class="button-group">
            <button id="generateButton" class="btn">Generate CSV</button>
            <button id="downloadButton" class="btn" style="display:none;">Download CSV</button>
            <button id="clearButton" class="btn btn-secondary">Clear</button>
        </div>
    </div>

    <script>
        function validateMCQs(text) {
            const lines = text.trim().split('\n');
            const validationMessage = document.getElementById('validationMessage');
            validationMessage.innerHTML = '';
            validationMessage.className = '';

            const invalidLines = lines.filter(line => {
                const parts = line.split('|');
                return parts.length !== 6 || 
                       !['A', 'B', 'C', 'D'].includes(parts[5].trim());
            });

            if (invalidLines.length > 0) {
                validationMessage.innerHTML = `
                    <strong>Invalid MCQ Format</strong><br>
                    • Each line must have 6 parts (question|A|B|C|D|answer)<br>
                    • Correct answer must be A, B, C, or D<br>
                    • Invalid lines: ${invalidLines.length}
                `;
                validationMessage.classList.add('error-message');
                return false;
            }

            validationMessage.innerHTML = `
                <strong>MCQs Validated Successfully</strong><br>
                • Total MCQs: ${lines.length}
                • Ready to generate CSV
            `;
            validationMessage.classList.add('success-message');
            return true;
        }

        function generateCSV() {
            const text = document.getElementById('mcqText').value;
            const filename = document.getElementById('filename').value || 'MCQ';
            const generateButton = document.getElementById('generateButton');
            const downloadButton = document.getElementById('downloadButton');

            if (!validateMCQs(text)) {
                downloadButton.style.display = 'none';
                return;
            }

            const lines = text.trim().split('\n');
            let csvContent = '';

            lines.forEach(line => {
                const parts = line.split('|');
                const [question, answerA, answerB, answerC, answerD, correctAnswer] = 
                    parts.map(part => part.trim().replace(/"/g, '""'));

                const row = `"${question}","${answerA}","${answerB}","${answerC}","${answerD}","","","","","${correctAnswer}"\n`;
                csvContent += row;
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `${filename}.csv`);
            
            downloadButton.style.display = 'inline-block';
            downloadButton.onclick = () => {
                link.click();
                URL.revokeObjectURL(url);
            };
        }

        document.getElementById('generateButton').addEventListener('click', generateCSV);
        
        document.getElementById('clearButton').addEventListener('click', () => {
            document.getElementById('mcqText').value = '';
            document.getElementById('validationMessage').innerHTML = '';
            document.getElementById('downloadButton').style.display = 'none';
        });

        document.getElementById('mcqText').addEventListener('input', function() {
            validateMCQs(this.value);
        });
    </script>
</body>
</html>
